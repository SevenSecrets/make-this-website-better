<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="page">
      <div class="navbar">
        <a href="https://etch.co/" target="_blank" class="logo__link">
          <img class="navbar__logo" src="./assets/logo.svg">
        </a>

        <div class="navbar__links">
          <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
          <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        </div>
      </div>
      <div class="hero">
        <h2 class="hero__title">Register to work at Etch</h1>
        <p class="hero__subtitle">
          Simply fill in this form with your details to register your 
          interest for working at <a href="https://etch.co" target="_blank">Etch</a>.
        </p>
      </div>
      
      <div class="main">
        <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
          <input type="hidden" name="id" value="123456">

          <div class="form-group">
            <label class="form-group__label" for="name">Name*</label>
            <input class="form-group__input" type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="email">Email*</label>
            <input class="form-group__input" type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="dob">Date of Birth*</label>
            <input class="form-group__input" type="date" id="dob" name="dob" required>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="telephone">Telephone number*</label>
            <input class="form-group__input" type="tel" id="telephone" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" name="telephone" required>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="address">Address*</label>
            <input class="form-group__input" type="text" id="address" name="address" required>
          </div>

          <div class="form-group">
            <label class="form-group__label" for="years">Number of years experience</label>
            <input class="form-group__input" type="text" id="years" name="years">
          </div>

          <div class="form-group">
            <label class="form-group__label" for="topics">Favourite web development topics:</label>
            <input class="form-group__input" type="text" id="topics" id="topics" placeholder="BBQ, React, etc">
          </div>
          
          <div class="form-group">
            <label class="form-group__label" for="why">Why I want to work at Etch*</label>
            <textarea class="form-group__input" id="why" name="why" required></textarea>
          </div>


          <button>I want to work at Etch</button>

          <p>*required</p>
        </form>
      </div>

      <div class="footer">
        &copy;2020 Etch Software Ltd. <br/>
        <small>Teamwork Makes The Dream Work</small>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
